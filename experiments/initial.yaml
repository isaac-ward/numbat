# DINO parameterisation
global_size:        224
local_size:         96
n_global_crops:     2
n_local_crops:      8
n_classes:          32
temp_teacher:       0.04
temp_student:       0.1

# Training hyperparameters
opt_learning_rate:  0.01
n_epochs:           2 #100
batch_size:         128 #64
shuffle_data:       True
train_test_ratio:   0.8
mixed_precision:    False

# Architecture hyperparameters
in_channels:        3
patch_size:         16
embed_dim:          768
# Transformer parameters
n_blocks:           12
# Multihead attention parameters
n_heads:            12
qkv_drop_p:         0. 
embed_drop_p:       0.
# MLP parameters
mlp_hidden_ratio:   4.0
mlp_drop_p:         0.